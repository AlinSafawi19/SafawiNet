name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: safawinet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: server/api/package-lock.json
    
    - name: Install dependencies
      working-directory: server/api
      run: npm ci
    
    - name: Run linting
      working-directory: server/api
      run: npm run lint
    
    - name: Run tests
      working-directory: server/api
      run: npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/safawinet_test
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test
    
    - name: Run e2e tests
      working-directory: server/api
      run: npm run test:e2e
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/safawinet_test
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test

  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: server/api
      run: |
        docker build -t safawinet-api:${{ github.sha }} .
        docker build -t safawinet-api:latest .
    
    - name: Log image info
      run: |
        docker images safawinet-api
